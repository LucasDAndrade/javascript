<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da adivinhação</title>
</head>

<body>
  <header>
    <h1>Jogo da Adivinhação.</h1>
  </header>
  <p>Tente adivinha o número entre 1 e 100.</p>
  <link rel="stylesheet" href="nada02.css">


  <input type="text" name="palpite" id="palpite" placeholder = "Insira seu palpite." size: 300px>
  <button onclick="verificarPalpite()">Verificar Palpites</button>
  

  <script>
    var numeroAleatorio = Math.floor(Math.random() * 100) + 1;
console.log(numeroAleatorio);

var tentativas = 0

function verificarPalpite() {
  var palpite = parseInt(document.getElementById("palpite").value);

  tentativas++

  if(palpite == numeroAleatorio) {
    window.alert(`Parabéns, você acertou o número em ${tentativas} tentativas!`)
  } else if(palpite < numeroAleatorio) {
    window.alert('Tente um número maior.')
  } else {
    window.alert('Tente um número menor.')
  }
}
  </script>
 
  <footer>
    <p>&copy; LucasDeAndrade</p>
  </footer>
</body>
</html>
