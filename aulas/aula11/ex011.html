<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Fronteira - Brasil</title>
</head>
<body>
  <h1>Banco de dados da imigração no Brasil</h1>
  Nacionalidade do imigrante: <input type= "text" name="txtnac" id= "txtnac">
  <input type= "button" value= "Verificar" onclick= "calcular()">

<div id= "res">

</div>

<script>
  function calcular() {
    var txtn = window.document.querySelector('input#txtnac')
    var res = window.document.querySelector('div#res')
    var nac = (txtn.value)

    res.innerHTML = `<p>A nacionalidade do imigrante é <strong>${nac}</strong>.</p>`
    if (nac == 'brasileiro') {
      res.innerHTML += `<p><strong>Bem vindo de volta!</strong>`
    } 
      res.innerHTML += `<P>Aproveite sua estadia!</p>`
      }
  
</script>
</body>
</html>
